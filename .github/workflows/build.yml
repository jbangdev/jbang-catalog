name: build

on:
  push:
    branches:
    - main
    paths:
    - '**.java'
    - 'jbang-catalog.json'
  pull_request:
    paths:
    - '**.java'
    - 'jbang-catalog.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup JBang
      uses: jbangdev/setup-jbang@main

    - name: Install jq
      run: sudo apt-get install jq

    - name: Run JBang Builds
      run: .github/test.sh

